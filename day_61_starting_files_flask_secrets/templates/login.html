<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <!-- This is where our form will go. -->
      <br />
      <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <!-- cima, previne ataques usando Token -->

        <p>
          {{ form.email.label }} <br />
          {{ form.email(size=30) }}
        </p>

        <p>
          {{ form.password.label }} <br />
          {{ form.password(size = 30) }}
        </p>

        {{ form.submit }}
      </form>
    </div>
  </body>
</html>
